# Nginx configuration for diyyid.io
# Place this file at /etc/nginx/sites-available/diyyid.io
# Then symlink: sudo ln -s /etc/nginx/sites-available/diyyid.io /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name diyyid.io www.diyyid.io;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name diyyid.io www.diyyid.io;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/diyyid.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/diyyid.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for the built React app
    root /var/www/diyyid.io/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
